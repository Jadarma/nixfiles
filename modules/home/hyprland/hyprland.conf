# VARIABLES: ----------------------------------------------------------------------------------------------------------
$terminal    = alacritty
$fileManager = pcmanfm

# Colors:
$background = rgb(263238)
$accent = rgb(16a085)
$darkest = rgb(1b2529)
$shadow = rgba(1b2529ee)
$shadow_active = rgba(16a08511)
$anim_speed = 4

# Initialization
exec-once = waybar
exec-once = notify-send -u low -t 2500 'Welcome!' 'To <i>Hyprland!</i>'

# Appearance: ---------------------------------------------------------------------------------------------------------
general {
    border_size = 2

    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = 5

    allow_tearing = false
    
    col.active_border = $accent
    col.inactive_border = $darkest
}

decoration {
    rounding = 4

    drop_shadow = true
    shadow_range = 10
    shadow_render_power = 1
    shadow_offset = 2 4
    col.shadow = $shadow_active
    col.shadow_inactive = $shadow

    blur {
        enabled = true
        size = 3
        passes = 1
        special = true
        vibrancy = 0.1696
    }
}

misc {
    background_color = $background
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

# Animations: ---------------------------------------------------------------------------------------------------------
animations {
    enabled = true

    bezier = easeOutQuart, 0.25, 1, 0.5, 1

    animation = global          , 1, 4  , easeOutQuart
    animation = windowsOut      , 1, 4  , easeOutQuart, popin 25%
    animation = windowsIn       , 1, 4  , easeOutQuart, popin 25%
    animation = windowsMove     , 1, 2.5, easeOutQuart, slide
    animation = layers          , 1, 2  , easeOutQuart, slide
    animation = fade            , 1, 2  , easeOutQuart
    animation = border          , 1, 1  , easeOutQuart
    animation = specialWorkspace, 1, 4  , easeOutQuart, slidevert
}

misc {
    animate_manual_resizes = 1
    animate_mouse_windowdragging = 1
}

# Behavior: -----------------------------------------------------------------------------------------------------------
general {
    layout = master
}

input {
    follow_mouse = 1
    mouse_refocus = false
    numlock_by_default = true
}

dwindle {
    no_gaps_when_only = true
    pseudotile = true
    preserve_split = true
    force_split = 2
    smart_split = 0
}

master {
    orientation = left
    no_gaps_when_only = true
    new_status = slave
    inherit_fullscreen = true
}

cursor {
    inactive_timeout = 15
}

misc {
    focus_on_activate = true
    new_window_takes_over_fullscreen = 2
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}
# Input: --------------------------------------------------------------------------------------------------------------
input {
    kb_layout = ro
}

# Keybinds: -----------------------------------------------------------------------------------------------------------

# HYPR SHORTCUTS

# Quit Hyprland and return to Display Manager with SUPER + SHIFT + ESC
bind = SUPER + SHIFT, escape, exit

# Close active window with SUPER + SHIFT + Q
bind = SUPER + SHIFT, Q, killactive

# Change layouts.
bind = SUPER        , L, exec, hyprctl keyword general:layout "dwindle"
bind = SUPER + SHIFT, L, exec, hyprctl keyword general:layout "master"

# WORKSPACE NAVIGATION
# Go to a specific worspace with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Slide between workspaces with SUPER + CTRL + Arrow
bind = SUPER + CTRL, left, workspace, r-1
bind = SUPER + CTRL, right, workspace, r+1

bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Scratchpad
bind = SUPER        , grave, togglespecialworkspace, magic
bind = SUPER + SHIFT, grave, movetoworkspace       , special:magic

# Floating
bind = SUPER        , V, togglefloating, active
bind = SUPER + SHIFT, V, pin, active
bind = SUPER        , P, pseudo

# Fullscreen
# Toggle fullscreen with SUPER + (SHIFT) + F. If Shift is pressed, will enter a pseudo-monocle mode instead (bar will still be visible).
bind = SUPER        , F, fullscreen, 0
bind = SUPER + SHIFT, F, fullscreen, 1

# Move focus with SUPER + Arrow, or cycle with ALT + (SHIFT) + Tab
bind = SUPER      , left , movefocus, l
bind = SUPER      , right, movefocus, r
bind = SUPER      , up   , movefocus, u
bind = SUPER      , down , movefocus, d
bind = ALT        , tab  , cyclenext
bind = ALT + SHIFT, tab  , cyclenext, prev

# Resize active window with SUPER + ALT + [Arrow] or with SUPER + RMB
binde = SUPER + ALT, right    , resizeactive, 25 0
binde = SUPER + ALT, left     , resizeactive, -25 0
binde = SUPER + ALT, up       , resizeactive, 0 -25
binde = SUPER + ALT, down     , resizeactive, 0 25
bindm = SUPER      , mouse:273, resizewindow

# WINDOW SWAPPING:
# Swap the focused window to the one in a given direction with SUPER + SHIFT + [Arrow].
bind = SUPER + SHIFT, left , swapwindow, l
bind = SUPER + SHIFT, right, swapwindow, r
bind = SUPER + SHIFT, up   , swapwindow, u
bind = SUPER + SHIFT, down , swapwindow, d

# Move active window and focus to a workspace with SUPER + SHIFT + [0-9].
bind = SUPER + SHIFT, 1, movetoworkspace, 1
bind = SUPER + SHIFT, 2, movetoworkspace, 2
bind = SUPER + SHIFT, 3, movetoworkspace, 3
bind = SUPER + SHIFT, 4, movetoworkspace, 4
bind = SUPER + SHIFT, 5, movetoworkspace, 5
bind = SUPER + SHIFT, 6, movetoworkspace, 6
bind = SUPER + SHIFT, 7, movetoworkspace, 7
bind = SUPER + SHIFT, 8, movetoworkspace, 8
bind = SUPER + SHIFT, 9, movetoworkspace, 9

# Move active window with SUPER + LMB (Drag).
bindm = SUPER, mouse:272, movewindow

# Move active window and focus to a relative workspace with SUPER + SHIFT + CTRL + [Arrow].
bind = SUPER + SHIFT + CTRL, left , movetoworkspace, r-1
bind = SUPER + SHIFT + CTRL, right, movetoworkspace, r+1

# Toggle split for dindle layout.
bind = SUPER, R, togglesplit

# APPLICATION SHORTCUTS:
bind = SUPER, RETURN, exec, $terminal
bind = SUPER, E     , exec, $fileManager
bind = SUPER, F2    , exec, firefox

# Monitors: -----------------------------------------------------------------------------------------------------------
monitor=,preferred,auto,auto

